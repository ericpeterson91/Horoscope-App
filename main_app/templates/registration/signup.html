{% extends 'base.html' %}
{% load static %}
{% block content %}




<h1 class="started">Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" class="intro-input" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="continue-button" value="SIGN UP">
</form>





{% endblock %}
