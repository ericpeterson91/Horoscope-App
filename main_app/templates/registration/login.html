{% extends 'base.html' %}
{% load static %}
{% block content %}


<h1 class="started">Log in</h1>

<form style="padding: 20px;" class="intro-form" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input  type="submit" class="continue-button" value="LOGIN">
    <input type="hidden" name="next" value="{{ next }}">
  </form>





{% endblock %}
