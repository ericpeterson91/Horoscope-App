{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1 style="text-align: center;">Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1 style="text-align: center;">What is your sign?</h1>
  {% endif %}
  <form action="" method="post" class="intro-form" style="margin-top: 60px;">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" style="margin-top: 40px;" class="continue-button">
  </form>
{% endblock %}
