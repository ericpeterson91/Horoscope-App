{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1 class="started" style="font-size: 28px; margin-bottom: 40px;">Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1 class="started" style="font-size: 28px; margin-bottom: 40px;">Edit Profile</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form class="intro-form" action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table >
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="continue-button">
  </form>
{% endblock %}
