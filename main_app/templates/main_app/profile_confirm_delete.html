{% extends 'base.html' %}

{% block content %}
  <h1>Delete Profile</h1>

  <h4>Are you sure you want to delete <span class="teal-text">Your Profile</span></h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'profile' %}">Cancel</a>
  </form>
{% endblock %}
